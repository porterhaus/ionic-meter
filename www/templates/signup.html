<ion-view view-title="Signup">
  <ion-content class="padding">
      <div class="list">
        <label class="item item-input">
            <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
            <input type="email" ng-model="user.email" placeholder="Email">
        </label>
        <label class="item item-input">
            <input type="password" ng-model="user.password" placeholder="Password">
        </label>
      </div>
      <div class="assertive" ng-show="error.message">{{error.message}}</div>
      <button class="button button-block button-positive" ng-click="signup()">
          Create Your Account
      </button>
      <small style="display:block;text-align:center;">By creating an account you agree to the Terms of Use and Privacy Policy.</small>
      <button class="button button-block button-positive button-clear" ng-click="login()">
          Have an Account? Log in.
      </button>
    </div>
  </ion-content>
</ion-view>
