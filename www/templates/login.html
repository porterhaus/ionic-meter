<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
          <input type="text" ng-model="user.username" placeholder="Username">
      </label>
      <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password">
      </label>
    </div>
    <div class="assertive" ng-show="error.message">{{error.message}}</div>
    <button class="button button-block button-positive" ng-click="login()">
        Log in
    </button>
    <button class="button button-small button-block button-clear" ng-click="forgot()">
        Forgot password?
    </button>
    <button class="button button-block button-positive button-clear" ng-click="signup()">
        No account? Sign up.
    </button>
  </ion-content>
</ion-view>
